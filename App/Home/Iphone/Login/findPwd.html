	<script>
		function xx(){

			var mid=$('#mobile-number').val();
			var captcha=$("#captcha").val();
			if(mid==""){
				alert("请填写手机号码");return;
			}
			if(captcha==""){
				alert("请填写验证码");return;
			}
			var url="{:U('Login/findpwd')}";
			$.post(url,{'email':mid,'captcha':captcha},function(data){
					alert(data['info']);
					if(data['status'] == 1){
						window.location.href="{:U('Login/resetpwd')}";
					}
			});
			
		}
	</script>
