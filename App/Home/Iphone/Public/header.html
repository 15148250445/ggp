<script>
//头部样式判断显示
$('#snav a').each(function(index){
	
	if(document.location.href.indexOf($(this).attr('href')) != -1){
		$(this).addClass('a-on');
	}
})
if(document.location.href.indexOf('Orders/index') != -1){
	$('#snav a').eq(0).addClass('a-on');
}

}

}
