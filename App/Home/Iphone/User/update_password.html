
	<include file="App/Home/Iphone/Public/top.html"/><body>
		<header class="Wf-div1">
			<a onClick="{:U('Set/index')}">返回</a>
			<span>修登录改密码</span>
		</header>
		<script type="text/javascript" src="__PUBLIC__/Iphone/js/sendMessage.js"></script>

		<div class="strip"></div>
		<div class="cb-box1 tb-box1" style="margin-bottom: 1rem;">
			<form method="post" id="signupForm"  jump-url="{:U('Login/index')}"   action="{:U('User/updatePassword')}">
				<!--<input name="isSendphone" value="0" type="hidden">-->
				<p style="margin-top: 0.2rem">
					<label>&nbsp;&nbsp;您正在为账户&nbsp;<span style="color:red">{$Think.session.USER_KEY}</span>&nbsp;修改登录密码</label>
				</p>
				<p class="p5" style="margin-top: 0.2rem"><label>登录密码</label>
					<input class="loginValue" name="oldpwd" id="oldpwd" placeholder="请输入您的登录密码" type="password">
				</p>
				<p class="p5" style="margin-top: 0.2rem"><label>新密码</label>
					<input class="loginValue" id="pwd" name="pwd" placeholder="设置新密码,长度在6-20个字符之间" type="password">
				</p>
				<p class="p5" style="margin-top: 0.2rem"><label>重复密码</label>
					<input class="loginValue" id="repwd" name="repwd" placeholder="请再次输入新密码" type="password">
				</p>
				<p class="p5" style="margin-top: 0.4rem;">
                	<!--<input class="input_news_password" value="确认修改" type="submit">-->
					<input class="input_news_password" value="确认修改" type="button" onClick="tijiao();">
                </p>
     		</form>
			<script type="text/javascript">
				function tijiao(){
					//alert(111);return;
					var oldpwd=$("#oldpwd").val();
					var pwd=$("#pwd").val();
					var repwd=$("#repwd").val();
					var url="{:U('User/updatePassword')}";
					//alert(oldpwd);return;
					$.post(url,{"oldpwd":oldpwd,"pwd":pwd,"repwd":repwd},function(d){
						alert(d["info"]);
						if(d["status"]==1){
							window.location.href="{:U('Login/index')}";
						}
					});
				}
			</script>
			
		</div>
		<div style="clear: both;"></div>
<include file="App/Home/Iphone/Public/footer.html"/>
