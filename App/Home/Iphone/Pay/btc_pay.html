<script type="text/javascript">
	function recharge(){
		//layer.msg(111);
		var num = $('#num').val();
		var address = $('#address').val();
		var code = $('#code').val();
		var btc_address = $('#btc_address').val();
		var currency_id = "{$currency.currency_id}";
		//alert(address);
		/*parseFloat(num);
		if( num <= 0 ){
			layer.msg('请输入正确金额');
			return false;
		}*/
		if(address == ''){
			alert('请输入自己的比特币地址');
			return false;
		}
		if(code == ''){
			alert('请输入验证码');
			return false;
		}
		$.ajax({
			url:"{:U('Pay/btc_recharge')}",
			type:'POST',
			dataType:"JSON",
			data:{'num':num,'code':code,'address':address,'btc_address':btc_address,'currency_id':currency_id},
			success:function (data){
				alert(data.info);
				if(data.status == -2221){
					$('#captchaimg').attr('src','{:U(\'Login/showVerify\')}?t='+Math.random());
				}
				if(data.status == 1){
					location.reload();
				}
			}
		})
	}
</script>
